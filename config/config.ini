# Autonomous AI Agent Configuration
# This file stores user API credentials securely
# Users can configure their keys through the GUI or manually edit this file

[API_KEYS]
# Gemini Pro API Key - Get from https://aistudio.google.com/
GEMINI_API_KEY = YOUR_GEMINI_API_KEY_HERE

# OpenAI API Key (ChatGPT Pro) - Get from https://platform.openai.com/api-keys
OPENAI_API_KEY = YOUR_OPENAI_API_KEY_HERE

[AGENT_SETTINGS]
# Maximum tokens for AI responses
MAX_TOKENS = 4096

# Temperature for AI responses (0.0-1.0)
TEMPERATURE = 0.7

# Enable auto-save of conversations
AUTO_SAVE = true

# Default workspace directory
WORKSPACE_DIR = ./workspace

# Enable logging
LOGGING_ENABLED = true
LOG_LEVEL = INFO

[TASK_SETTINGS]
# Maximum concurrent tasks
MAX_CONCURRENT_TASKS = 5

# Task timeout in seconds
TASK_TIMEOUT = 300

# Enable auto-retry on failure
AUTO_RETRY = true
MAX_RETRIES = 3

[FEATURES]
# Enable web search capability
WEB_SEARCH_ENABLED = true

# Enable file operations
FILE_OPERATIONS_ENABLED = true

# Enable code execution
CODE_EXECUTION_ENABLED = true

# Enable memory/knowledge base
MEMORY_ENABLED = true

# Enable autonomous planning
AUTONOMOUS_PLANNING = true

[GUI_SETTINGS]
# Window dimensions
WINDOW_WIDTH = 1200
WINDOW_HEIGHT = 800

# Theme (light/dark/system)
THEME = dark

# Always on top
ALWAYS_ON_TOP = false
